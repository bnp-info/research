{% if site.logo %}
  <!-- div class="site-logo" role="img" aria-label="{{ site.title }}">Brandon's Research</div -->
  <div>
    <img src="http://www.brandonsnotepad.info/assets/img/cropped-logo_512x512.png">
    Brandon's Research
  </div>
{% else %}
  <span><img src="http://www.brandonsnotepad.info/assets/img/cropped-logo_512x512.png">{{ site.title }}</span>
{% endif %}

{% if site.gtag %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.gtag }}');
</script>
{% endif %}
